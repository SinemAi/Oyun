<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renkli Dünya - 3 Yaş Oyunu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #f0f9ff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .color-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            border: 6px solid white;
            position: relative;
            overflow: hidden;
        }
        
        .color-button:hover {
            transform: scale(1.05);
        }
        
        .color-button:active {
            transform: scale(0.95);
        }
        
        .color-button i {
            font-size: 50px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        #color-display {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 10px solid white;
            position: relative;
        }
        
        #color-display i {
            font-size: 80px;
            color: white;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        #color-name {
            font-size: 36px;
            margin-top: 20px;
            color: #333;
            text-align: center;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            pointer-events: none;
        }
        
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #4a86e8;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        #character {
            position: absolute;
            bottom: 50px;
            width: 150px;
            height: 150px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="40" r="30" fill="%23FFD166"/><circle cx="35" cy="35" r="5" fill="%23333"/><circle cx="65" cy="35" r="5" fill="%23333"/><path d="M40,55 Q50,65 60,55" stroke="%23333" fill="none" stroke-width="2"/></svg>');
            background-repeat: no-repeat;
            transition: all 0.5s;
            z-index: 10;
        }
        
        #celebration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
            z-index: 20;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.7);
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #4a86e8;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="instructions">Renkleri eşleştir!</div>
        <div id="score">Puan: 0</div>
        
        <div id="color-display">
            <i class="fas fa-question"></i>
        </div>
        
        <div id="color-name">Hangi renk?</div>
        
        <div class="flex flex-wrap justify-center">
            <div class="color-button bg-red-500" data-color="red">
                <i class="fas fa-apple-alt"></i>
            </div>
            <div class="color-button bg-blue-500" data-color="blue">
                <i class="fas fa-water"></i>
            </div>
            <div class="color-button bg-yellow-500" data-color="yellow">
                <i class="fas fa-sun"></i>
            </div>
            <div class="color-button bg-green-500" data-color="green">
                <i class="fas fa-leaf"></i>
            </div>
            <div class="color-button bg-purple-500" data-color="purple">
                <i class="fas fa-grapes"></i>
            </div>
            <div class="color-button bg-pink-500" data-color="pink">
                <i class="fas fa-heart"></i>
            </div>
        </div>
        
        <div id="character"></div>
        <div id="celebration"></div>
    </div>

    <script>
        // Game variables
        const colors = ['red', 'blue', 'yellow', 'green', 'purple', 'pink'];
        const colorIcons = {
            red: 'fas fa-apple-alt',
            blue: 'fas fa-water',
            yellow: 'fas fa-sun',
            green: 'fas fa-leaf',
            purple: 'fas fa-grapes',
            pink: 'fas fa-heart'
        };
        const colorNames = {
            red: 'KIRMIZI',
            blue: 'MAVİ',
            yellow: 'SARI',
            green: 'YEŞİL',
            purple: 'MOR',
            pink: 'PEMBE'
        };
        
        let currentColor = '';
        let score = 0;
        
        // DOM elements
        const colorDisplay = document.getElementById('color-display');
        const colorNameDisplay = document.getElementById('color-name');
        const colorButtons = document.querySelectorAll('.color-button');
        const scoreDisplay = document.getElementById('score');
        const character = document.getElementById('character');
        const celebration = document.getElementById('celebration');
        
        // Initialize game
        function initGame() {
            score = 0;
            updateScore();
            setNewColor();
            createBubbles();
        }
        
        // Set a new random color to find
        function setNewColor() {
            // Remove current color class
            colorDisplay.classList.remove(`bg-${currentColor}-500`);
            
            // Get a new random color
            currentColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Update display
            colorDisplay.classList.add(`bg-${currentColor}-500`);
            colorNameDisplay.textContent = colorNames[currentColor];
            
            // Set random icon
            const iconElement = colorDisplay.querySelector('i');
            iconElement.className = colorIcons[currentColor];
            
            // Animate
            colorDisplay.style.transform = 'scale(0.8)';
            setTimeout(() => {
                colorDisplay.style.transform = 'scale(1)';
            }, 200);
        }
        
        // Update score display
        function updateScore() {
            scoreDisplay.textContent = `Puan: ${score}`;
        }
        
        // Create floating bubbles
        function createBubbles() {
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 30 + 10;
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 3 + 3;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}%`;
                bubble.style.bottom = '-50px';
                bubble.style.animationDelay = `${delay}s`;
                bubble.style.animationDuration = `${duration}s`;
                
                document.body.appendChild(bubble);
            }
        }
        
        // Create confetti effect
        function createConfetti() {
            celebration.style.display = 'block';
            celebration.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const size = Math.random() * 15 + 5;
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.style.backgroundColor = `var(--${color}-500)`;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${left}%`;
                confetti.style.top = '-20px';
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                
                // Random animation
                const keyframes = `
                    @keyframes fall {
                        0% { transform: translateY(0) rotate(0deg); left: ${left}%; }
                        100% { transform: translateY(${window.innerHeight + 20}px) rotate(${Math.random() * 360}deg); left: ${left + (Math.random() * 20 - 10)}%; }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                celebration.appendChild(confetti);
            }
            
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 3000);
        }
        
        // Handle color button click
        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                const selectedColor = button.getAttribute('data-color');
                
                if (selectedColor === currentColor) {
                    // Correct answer
                    score++;
                    updateScore();
                    
                    // Happy character animation
                    character.style.transform = 'translateY(-20px)';
                    setTimeout(() => {
                        character.style.transform = 'translateY(0)';
                    }, 500);
                    
                    // Celebration
                    createConfetti();
                    
                    // Set new color after delay
                    setTimeout(setNewColor, 1000);
                } else {
                    // Wrong answer
                    button.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        button.style.transform = 'scale(1)';
                    }, 300);
                    
                    // Sad character animation
                    character.style.transform = 'rotate(10deg)';
                    setTimeout(() => {
                        character.style.transform = 'rotate(-10deg)';
                        setTimeout(() => {
                            character.style.transform = 'rotate(0deg)';
                        }, 200);
                    }, 200);
                }
            });
        });
        
        // Touch support for mobile
        colorButtons.forEach(button => {
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                button.style.transform = 'scale(0.95)';
            });
            
            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                button.style.transform = 'scale(1)';
                button.click();
            });
        });
        
        // Start the game
        initGame();
    </script>
</body>
</html>
